    delete:
      tags:
        - employee
      summary: Deletes an employee
      operationId: deleteEmployee
      parameters:
        - name: api_key
          in: header
          schema:
            type: string
        - name: ID
          in: path
          description: employee ID to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Employee not found
          content: {}
      security:
        - employeestore_auth:
            - write:employees
            - read:employees
  /role:
    get:
      tags:
        - role
      summary: Company role directory
      description: Returns a list of roles in the company
      operationId: getRoles
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Role"
      security:
        - api_key: []
  /role/{id}:
    get:
      tags:
        - role
      summary: Retrieves employees with role ID
      operationId: getEmployeesByRole
      parameters:
        - name: ID
          in: path
          description: ID of role
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Role not found
          content: {}
    delete:
      tags:
        - role
      summary: Delete role by ID
      description: Role cannot be deleted if held by current employees
      operationId: deleteRole
      parameters:
        - name: ID
          in: path
          description: ID of the role to be deleted
          required: true
          schema:
            type: integer
            format: int64
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Role not found
          content: {}
  /department:
    get:
      tags:
        - department
      summary: Company department directory
      description: Returns a list of departments in the company
      operationId: getDepartments
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Department"
      security:
        - api_key: []
  /department/{id}:
    get:
      tags:
        - department
      summary: Retrieves employees with department ID
      operationId: getEmployeesByDepartment
      parameters:
        - name: ID
          in: path
          description: ID of department
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Department"
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Department not found
          content: {}
    delete:
      tags:
        - department
      summary: Delete department by ID
      description: department cannot be deleted if held by current employees
      operationId: deleteDepartment
      parameters:
        - name: ID
          in: path
          description: ID of the department to be deleted
          required: true
          schema:
            type: integer
            format: int64
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: department not found
          content: {}
components:
  schemas:
    Employee:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          type: integer
          description: User Status
          format: int32
      xml:
        name: Employee
    Role:
      type: string
      properties:
        id:
          type: integer
          format: int64
        petId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          description: Order Status
          enum:
            - placed
            - approved
            - delivered
        complete:
          type: boolean
          default: false
      xml:
        name: Role
    Department:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Department
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://petstore.swagger.io/oauth/dialog
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
