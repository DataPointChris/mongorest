tags:
  - name: employee
    description: Employee directory
  - name: role
    description: Role directory
  - name: department
    description: Department directory
paths:
  /employee:
    get:
      tags:
        - employee
      summary: View employee directory
      description: View every employee in the entire organization
      operationId: ViewEmployees
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Employee"
        400:
          description: Invalid status value
          content: {}
    post:
      tags:
        - employee
      summary: Add a new employee to the store
      operationId: addEmployee
      requestBody:
        description: Employee to add to the directory
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Employee"
        required: true
      responses:
        405:
          description: Invalid input
          content: {}
      security:
        - employees_auth:
            - write:employee
            - read:employee
      x-codegen-request-body-name: body
  /employee/{id}:
    get:
      tags:
        - employee
      summary: Find employee by ID
      description: Returns a single employee
      operationId: getEmployeeById
      parameters:
        - name: ID
          in: path
          description: ID of employee to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Employee not found
          content: {}
      security:
        - api_key: []
