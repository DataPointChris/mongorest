    description: Department directory
paths:
  /api/employees/:
    get:
      tags:
        - employees
      summary: View employee directory
      description: View every employee in the entire organization
      operationId: ViewEmployees
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Employee"
        400:
          description: Invalid status value
          content: {}
    post:
      tags:
        - employees
      summary: Add a new employee to the store
      operationId: addEmployee
      requestBody:
        description: Employee to add to the directory
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Employee"
        required: true
      responses:
        405:
          description: Invalid input
          content: {}
      security:
        - employees_auth:
            - write:employee
            - read:employee
      x-codegen-request-body-name: body
  /api/employees/{id}/:
    get:
      tags:
        - employees
      summary: Find employee by ID
      description: Returns a single employee
      operationId: getEmployeeById
      parameters:
        - name: ID
          in: path
          description: ID of employee to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Employee not found
          content: {}
      security:
        - api_key: []
    put:
      tags:
        - employees
      summary: Update employee by id
      operationId: updateEmployeeById
      parameters:
        - name: id
          in: path
          description: ID of employee to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Employee to add to the directory
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Employee"
        required: true
      responses:
        405:
          description: Invalid input
          content: {}
      security:
        - employees_auth:
            - write:employee
            - read:employee
    delete:
      tags:
        - employees
      summary: Deletes an employee
      operationId: deleteEmployee
      parameters:
        - name: api_key
          in: header
          schema:
            type: string
        - name: ID
          in: path
          description: employee ID to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Employee not found
          content: {}
      security:
        - employeestore_auth:
            - write:employees
            - read:employees
  /api/roles/:
    get:
      tags:
        - roles
      summary: Company role directory
      description: Returns a list of roles in the company
      operationId: getRoles
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Role"
      security:
        - api_key: []
    post:
      tags:
        - roles
      summary: Add a new role to the company
      operationId: addrole
      requestBody:
        description: role to add to the copmany
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Role"
        required: true
      responses:
        405:
          description: Invalid input
          content: {}
      security:
        - roles_auth:
            - write:role
            - read:role
      x-codegen-request-body-name: body
  /api/roles/{name}/:
    get:
      tags:
        - roles
      summary: Retrieves employees with role name
      operationId: getEmployeesByRole
      parameters:
        - name: name
          in: path
          description: name of role
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Role not found
          content: {}
    put:
      tags:
        - roles
      summary: Update role by name
      operationId: updateRoleByName
      parameters:
        - name: name
          in: path
          description: name of role to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: role to add to the directory
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Role"
        required: true
      responses:
        405:
          description: Invalid input
          content: {}
      security:
        - roles_auth:
            - write:role
            - read:role
    delete:
      tags:
        - roles
      summary: Delete role by name
      description: Role cannot be deleted if held by current employees
      operationId: deleteRole
      parameters:
        - name: name
          in: path
          description: name of the role to be deleted
          required: true
          schema:
            type: integer
            format: int64
      responses:
        400:
          description: Invalid name supplied
          content: {}
        404:
          description: Role not found
          content: {}
  /api/departments/:
    get:
      tags:
        - departments
      summary: Company department directory
      description: Returns a list of departments in the company
      operationId: getDepartments
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Department"
      security:
        - api_key: []
    post:
      tags:
        - departments
      summary: Add a new department to the company
      operationId: adddepartment
      requestBody:
        description: department to add to the copmany
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Department"
        required: true
      responses:
        405:
          description: Invalid input
          content: {}
      security:
        - departments_auth:
            - write:department
            - read:department
      x-codegen-request-body-name: body
  /api/departments/{name}/:
    get:
      tags:
        - departments
      summary: Retrieves department by name
      operationId: getDepartmentByname
      parameters:
        - name: name
          in: path
          description: name of department
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Department"
        400:
          description: Invalid name supplied
          content: {}
        404:
          description: Department not found
          content: {}
    put:
      tags:
        - departments
      summary: Update department by name
      operationId: updatedepartmentByname
      parameters:
        - name: name
          in: path
          description: name of department to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: department to add to the directory
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Department"
        required: true
      responses:
        405:
          description: Invalid input
          content: {}
      security:
        - departments_auth:
            - write:department
            - read:department
    delete:
      tags:
        - departments
      summary: Delete department by name
      description: department cannot be deleted if held by current employees
      operationId: deleteDepartment
      parameters:
        - name: name
          in: path
          description: name of the department to be deleted
          required: true
          schema:
            type: integer
            format: int64
      responses:
        400:
          description: Invalid name supplied
          content: {}
        404:
          description: department not found
          content: {}
  /api/departments/{name}/employees/:
    get:
      tags:
        - departments
      summary: Retrieves employees within departmentname
      operationId: getEmployeesByDepartment
      parameters:
        - name: name
          in: path
          description: name of department
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Department"
        400:
          description: Invalid name supplied
          content: {}
        404:
          description: Department not found
          content: {}
  /api/departments/{name}/roles/:
    get:
      tags:
        - departments
      summary: Retrieves roles within department name
      operationId: getRolesByDepartment
      parameters:
        - name: name
          in: path
          description: name of department
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Department"
        400:
          description: Invalid name supplied
          content: {}
        404:
          description: Department not found
          content: {}
components:
  schemas:
    Employee:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          type: integer
          description: User Status
          format: int32
      xml:
        name: Employee
    Role:
      type: string
      properties:
        id:
          type: integer
          format: int64
        petId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          description: Order Status
          enum:
            - placed
            - approved
            - delivered
        complete:
          type: boolean
          default: false
      xml:
        name: Role
    Department:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Department
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://petstore.swagger.io/oauth/dialog
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
