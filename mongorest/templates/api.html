<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger, Inc. Bullshit Corp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/swagger-ui.css') }}">
</head>

<body>
    <table class="navtable" align="center">
        <tr>
            <td colspan="2">
                <h4>Swagger, Inc. Bullshit Corp</h4>
            </td>
        </tr>
        <tr>
            <td><a href="/">Home</a></td>
            <td><a href="/api">API</a></td>
        </tr>
        </table>


        <div id="swagger-ui"></div>

        <script src="../static/swagger-ui-bundle.js" charset="UTF-8"> </script>
        <script src="../static/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
        <script>
            window.onload = function () {
                // Begin Swagger UI call region
                const ui = SwaggerUIBundle({
                    url: "../static/api.yaml",
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    layout: "StandaloneLayout"
                });
                // End Swagger UI call region

                window.ui = ui;
            };
        </script>


       
</body>

</html>
