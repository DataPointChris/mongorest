{% extends 'base.html' %}

{% block content %}
    <div class='fakeform'>
        <form method="POST">
            <label for='numemps'>Add Fake Employees: </label>
            <input type="number" id='numemps' name='numemps' value='50'>
            <input type="hidden" name="insertfake" value="True">
            <input type="submit" id='insert' name="insert" value="Insert Fake Employees" />
            (New insert deletes all current employees.)
            <br><br>
        </form>
        <form method="POST">

            <input type="hidden" name="deleteall" value="True">
            <input type="submit" id='delete' name="delete" value="Delete All Employees" />

        </form>





    </div>
    <div class='about'>
        <h3>Current Employees:</h3><br>

        {% for employee in employees %}
        - {{ employee }}<br>
        {% endfor %}
    </div>
    {% endblock %}
