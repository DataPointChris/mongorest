{% extends 'base.html' %}

{% block content %}
<div class='fakeform'>
    <form method="POST">
        <label for='numemps'>Add Fake Employees to Test Database: </label><br><br>
        <input class='bigbutton' type="number" id='numemps' name='numemps' value='50'>
        <input class='bigbutton' type="hidden" name="insertfake" value="True">
        <input class='bigbutton' type="submit" id='insert' name="insert" value="Insert New Fake Employees" />

        <br><br>
    </form>
    <form method="POST">

        <input type="hidden" name="deleteall" value="True">
        <input class='bigbutton' type="submit" id='delete' name="delete" value="Delete All Employees" />

    </form>





</div>
<div id='panda'>
    <img src="../static/image/cutepanda.png" width="100%">
    <div class='employeelist'>
        <h3>Current Employees:</h3><br>

        {% for employee in employees %}
        - {{ employee }}<br>
        {% endfor %}
    </div>
</div>
{% endblock %}
